<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<div class="container-fluid px-0">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand ps-4">
            <span sec:authentication="name" class="h5 fw-bold"></span>
            <span>with roles:</span>
            <th:block th:each="role : ${userLogged.roles}">
                <span th:utext="${role.role}" class="h5"></span>
            </th:block>
        </a>
        <form class="form-inline pe-4">
            <a href="/logout" class="text-muted" type="button">Logout</a>
        </form>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 px-0 pt-4">
            <div class="list-group list-group-flush">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item list-group-item-action active"
                   id="adminTab" data-bs-toggle="pill"
                   data-bs-target="#adminPanel" href="#adminPanel">Admin
                </a>
                <a class="list-group-item list-group-item-action" id="userTab" data-bs-toggle="pill"
                   data-bs-target="#userPanel" href="#userPanel">User
                </a>
            </div>
        </div>

        <div class="col bg-light pt-4">
            <div class="container-fluid bg-light min-vh-100 ps-0">
                <div class="tab-content" id="pills-tabContent">
                    <div sec:authorize="hasRole('ROLE_ADMIN')"
                         class="tab-pane fade show active" id="adminPanel"
                         role="tabpanel" aria-labelledby="adminTab">
                        <p class="h1">Admin panel</p>
                        <ul class="nav nav-tabs" id="myTabsRow" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="usersTableTab" data-bs-toggle="tab"
                                   data-bs-target="#usersTable" type="button" role="tab"
                                   aria-controls="usersTable" aria-selected="true">Users table</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="newUserTab" data-bs-toggle="tab"
                                   data-bs-target="#newUser" type="button" role="tab"
                                   aria-controls="newUser" aria-selected="false">New user</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                                 aria-labelledby="usersTableTab">
                                <div class="card">
                                    <h4 class="card-header">All users</h4>
                                    <div class="card-body">
                                        <table class="table caption-top table-hover table-condensed bg-white">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Last name</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="usersData">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Edit user modal -->
                            <div class="modal fade" id="editModal"
                                 data-bs-backdrop="static"
                                 data-bs-keyboard="false" tabindex="-1"
                                 aria-labelledby="editStaticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form class="text-center">
                                            <div class="modal-header">
                                                <h5 class="modal-title"
                                                    id="editStaticBackdropLabel">
                                                    Edit user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="container col-7">
                                                    <label class="form-label h5 mb-0"
                                                           for="idEdit">ID</label>
                                                    <input type="text"
                                                           id="idEdit" class="form-control mb-3"
                                                           readonly/>

                                                    <label class="form-label h5 mb-0"
                                                           for="firstNameEdit">name:</label>
                                                    <input type="text"
                                                           id="firstNameEdit"
                                                           class="form-control mb-3"/>

                                                    <label class="form-label h5 mb-0"
                                                           for="lastNameEdit">last name:</label>
                                                    <input type="text"
                                                           id="lastNameEdit"
                                                           class="form-control mb-3"/>

                                                    <label class="form-label h5 mb-0"
                                                           for="emailEdit">email:</label>
                                                    <input type="email"
                                                           id="emailEdit"
                                                           class="form-control mb-3"/>

                                                    <label class="form-label h5 mb-0"
                                                           for="birthdayEdit">birthday:</label>
                                                    <input type="date"
                                                           id="birthdayEdit"
                                                           class="form-control mb-3"/>

                                                    <label class="form-label h5 mb-0"
                                                           for="addressEdit">address:</label>
                                                    <input type="text"
                                                           id="addressEdit"
                                                           class="form-control mb-3"/>

                                                    <label class="form-label h5 mb-0"
                                                           for="passwordEdit">password:</label>
                                                    <input type="password"
                                                           id="passwordEdit"
                                                           class="form-control mb-3"/>

                                                    <div class="form-group" id="editCheckbox">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="button" class="btn btn-primary" onclick="editUser()">
                                                    Edit
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Delete user modal -->
                            <div class="modal fade" id="deleteModal" role="dialog"
                                 data-bs-backdrop="static" data-bs-keyboard="false"
                                 tabindex="-1" aria-labelledby="deleteStaticBackdropLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form class="text-center">
                                            <div class="modal-header">
                                                <h5 class="modal-title"
                                                    id="deleteStaticBackdropLabel">
                                                    Delete user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="container col-7">

                                                    <label class="form-label h5 mb-0"
                                                           for="idDelete">ID</label>
                                                    <input type="text"
                                                           id="idDelete" class="form-control mb-3"
                                                           readonly/>

                                                    <label class="form-label h5 mb-0"
                                                           for="firstNameDelete">name:</label>
                                                    <input type="text"
                                                           id="firstNameDelete"
                                                           class="form-control mb-3"
                                                           readonly/>

                                                    <label class="form-label h5 mb-0"
                                                           for="lastNameDelete">last name:</label>
                                                    <input type="text"
                                                           id="lastNameDelete"
                                                           class="form-control mb-3"
                                                           readonly/>

                                                    <label class="form-label h5 mb-0"
                                                           for="emailDelete">email:</label>
                                                    <input type="text"
                                                           id="emailDelete" class="form-control mb-3"
                                                           readonly/>

                                                    <label class="form-label h5 mb-0"
                                                           for="birthdayDelete">birthday:</label>
                                                    <input type="text"
                                                           id="birthdayDelete"
                                                           class="form-control mb-3"
                                                           readonly/>

                                                    <label class="form-label h5 mb-0"
                                                           for="addressDelete">address:</label>
                                                    <input type="text"
                                                           id="addressDelete"
                                                           class="form-control mb-3"
                                                           readonly/>

                                                    <label class="form-label h5 mb-0"
                                                           for="passwordDelete">password:</label>
                                                    <input type="password"
                                                           id="passwordDelete"
                                                           class="form-control mb-3"
                                                           readonly/>

                                                    <div class="form-group" id="deleteCheckbox">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="button" class="btn btn-danger" onclick="deleteUser()">
                                                    Delete
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- New user panel -->
                            <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUserTab">
                                <div class="card">
                                    <h4 class="card-header">Add new user</h4>
                                    <div class="card-body">
                                        <div class="container col-md-4">
                                            <form class="text-center">

                                                <label class="form-label h5 mb-0" for="firstNameNew">First name:</label>
                                                <div class="input-group mb-3">
                                                    <input type="text"
                                                           class="form-control"
                                                           id="firstNameNew"/>
                                                </div>

                                                <label class="form-label h5 mb-0" for="lastNameNew">Last name:</label>
                                                <div class="input-group mb-3">
                                                    <input type="text"
                                                           class="form-control"
                                                           id="lastNameNew"/>
                                                </div>

                                                <label class="form-label h5 mb-0" for="emailNew">Email:</label>
                                                <div class="input-group mb-3">
                                                    <input type="email"
                                                           class="form-control"
                                                           id="emailNew"/>
                                                </div>

                                                <label class="form-label h5 mb-0" for="birthdayNew">Birthday:</label>
                                                <div class="input-group mb-3">
                                                    <input type="date"
                                                           class="form-control"
                                                           id="birthdayNew"/>
                                                </div>

                                                <label class="form-label h5 mb-0" for="passwordNew">Password:</label>
                                                <div class="input-group mb-3">
                                                    <input type="password"
                                                           class="form-control"
                                                           id="passwordNew"/>
                                                </div>

                                                <div class="form-group" id="addCheckbox">

                                                </div>

                                                <input class="btn btn-lg btn-success m-0" type="button"
                                                       onclick="addUser()"
                                                       value="Add new user"/>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Current user information tab -->
                    <div class="tab-pane fade" id="userPanel" role="tabpanel" aria-labelledby="userTab">
                        <p class="h1">User information page</p>
                        <div class="card">
                            <h4 class="card-header">About user</h4>
                            <div class="card-body">
                                <table class="table table-hover table-condensed table-striped bg-white">
                                    <thead>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Birthday</th>
                                    <th>Address</th>
                                    </thead>
                                    <tbody id="currentUserInfoTable">
                                    <tr>
                                        <td th:text="${userLogged.getId()}"></td>
                                        <td th:text="${userLogged.getFirstName()}"></td>
                                        <td th:text="${userLogged.getLastName()}"></td>
                                        <td th:text="${userLogged.getEmail()}"></td>
                                        <td>
                                            <th:block th:each="role : ${userLogged.roles}">
                                                <span style="color:darkorange" th:utext="${role.role}"></span>
                                            </th:block>
                                        </td>
                                        <td th:text="${userLogged.birthday}"></td>
                                        <td th:text="${userLogged.address}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="fetch.js"></script>
</body>
</html>
