<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body class="bg-light">
<br/>
<br/>
<div class="container col-md-3">
    <form role="form" method="post" action="/login">
        <h1 class="h2">Please sign in</h1>
        <p>
            <input type="text" class="form-control" id="username" name="j_username"
                   placeholder="Email address" required autofocus/>
            <input type="password" class="form-control" id="password" name="j_password"
                   placeholder="Password" required/>
        </p>
        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
        <div class="d-grid gap-2">
            <a href="/oauth2/authorization/google" class="btn btn-success btn-lg"
               tabindex="-1" role="button" aria-disabled="false">Sign in via Google</a>
        </div>
        <div class="d-grid gap-2">
            <a href="/oauth2/authorization/github" class="btn btn-secondary btn-lg"
               tabindex="-1" role="button" aria-disabled="false">Sign in via GitHub</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
</body>
</html>
